{% extends "puzzles/base.html" %}
{% block content %}
{% if puzzles %}
<ul>
    {% for puzzle in puzzles %}
        <li>
            <h1>{{puzzle.name}}</h1><i style=" padding-left:6.8em"><sub>{{puzzle.pub_date}}</sub></i><br><br>
            {{puzzle.text}} <a href="{% url 'solve' puzzle.id %}">Attempt</a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No puzzles available</p>
{% endif %}
{% endblock %}
